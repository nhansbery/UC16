<!DOCTYPE html>
<html>
  <head>
    <title>Number Fact Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ajaxFunctions.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Number Fact Generator</h2>
      <br/>
      <div>
        <div id="numbox" class="control-group">
          <label for="num">Number</label>
          <input type="text" name="number" id="number" placeholder="Enter Any #" />
        </div>
      </div>
      <br />
      <div>
        <button class='btn btn-success btn-large' onclick="findFact()">Go</button>
      </div>
      <br />
      <div>
        <div id="output" class=""></div>
      </div>
    </div>
  </body>
</html>
